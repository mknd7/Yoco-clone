<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>YocoBoard</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="src/scss/main.css" rel="stylesheet">
  </head>

  <body>

    <aside class="sidebar">
      <header class="logo"></header>

      <div class="sidebar-scroll">
        <div class="profile-container">
          <span class="profile-link company-current" id="company-selected">
            Full Creative
          </span>

          <div class="profilepic-wrapper">
            <img src="src/img/profilepic.png">
          </div>

          <span class="profile-link project-current" id="project-selected">
            AnswerConnect
          </span>
        </div>

        <div class="time-container">
          <div class="time clocked-out" id="timer">
            <span class="hrs">00</span>
            <span class="min">: 00 :</span>
            <span class="sec">00</span>
          </div>

          <div class="clock-toggle">
            <span class="switch"></span>
            <span class="clock-status">Clocked Out</span>
          </div>
        </div>

        <ul class="sidebar-nav">
          <li><a href="#">Hours</a></li>
          <li><a href="#">Peers</a></li>
          <li><a href="#">Feeds</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Feedback</a></li>
          <li class="active-page"><a href="#">Reports</a></li>
          <li><a href="#">Administrator</a></li>
          <li><a href="#">Adjustments</a></li>
          <li><a href="#">Payroll</a></li>
        </ul>
      </div>

      <footer class="user">
        <span class="username">Joshua Iwata</span>
        <span class="useroptions" id="user-options"></span>
      </footer>
    </aside>

    <div class="content-container">
      <header class="name-header clearfix">
        <h3 class="welcome">Welcome Joshua Iwata!</h3>

        <span class="timezone-container">
          <span class="clock-image"></span>
          <a href="#" class="timezone">India Standard Time (IST)</a>
        </span>
      </header>

      <section id="page-wrapper">
        <article class="reports-page"></article>
      <section>
    </div>

  </body>
</html>
